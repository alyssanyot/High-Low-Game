<!DOCTYPE html>
<html>
<head>
	<title>High Low Game</title>
	<!--Bootstrap CSS-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<h1>High Low Game!</h1>
	<p>Enter a number from 1 to 100</p>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-xs-4">
				<div class="input-group mb-3">
					<input id="number" type="text" class="form-control" placeholder="Guess a Number" aria-label="Number" aria-describedby="basic-addon1">
				</div>
			</div>
		</div>
		<button type="button" class="btn btn-primary" onclick="checkResult()">Guess</button>
		<h2 id="result">hello</h2>
	</div>

	<script type="text/javascript" src="script.js"></script>
	<!--Bootstrap-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
